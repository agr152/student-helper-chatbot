<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Helper Chatbot</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

    <div class="chat-container">
        <div class="chat-box">
            
            <div class="chat-header">
                Chat with us!
            </div>
            <div class="chat-messages" id="chat-messages">
                <!-- Chat messages will appear here -->
            </div>
            <div class="chat-input-container">
                <input type="text" id="chat-input" placeholder="Type a message...">
                <button class="send-btn" onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <!-- Login Form Popup -->
    <div id="login-form-container" class="login-form-container">
        <div class="login-form">
            <h2>Login</h2>
            <label for="username">Username:</label>
            <input type="text" id="username" placeholder="Enter your username">
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Enter your password">
            <button class="submit-btn" onclick="submitLogin()">Login</button>
            <button class="cancel-btn" onclick="closeLoginForm()">Cancel</button>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
